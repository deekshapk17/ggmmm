<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Animation Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #animatedBox {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            position: absolute; /* Position absolute for free movement */
            left: 0; /* Start position */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for perfect centering */
            transition: left 0.5s ease; /* Smooth transition for movement */
        }
    </style>
</head>
<body>

<div id="animatedBox"></div>
<button id="animateButton">Animate</button>

<script>
    const box = document.getElementById("animatedBox");
    const button = document.getElementById("animateButton");
    
    button.addEventListener("click", () => {
        // Get the current left position
        const currentLeft = parseInt(window.getComputedStyle(box).left, 10);
        
        // Move the box 300px to the right
        box.style.left = currentLeft + 300 + "px";
    });
</script>

</body>
</html>
